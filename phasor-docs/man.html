<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Man Page Viewer | Phasor</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<iframe id="pdf-frame"></iframe>

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const file = params.get('f');

  const iframe = document.getElementById('pdf-frame');

  if (!file) {
    iframe.src = '/404.html';
    return;
  }

  const match = file.match(/\.(\d+)$/);
  if (!match) {
    iframe.src = '/404.html';
    return;
  }

  const ext = match[1];
  const pdfUrl = `/man${ext}/${file}.pdf`;
  document.title = `man ${file} | Phasor`;

  fetch(pdfUrl, { method: 'HEAD' })
    .then(response => {
      if (response.ok) {
        iframe.src = pdfUrl;
      } else {
        iframe.src = '/404.html';
      }
    })
    .catch(() => {
      iframe.src = '/404.html';
    });
})();
</script>
</body>
</html>
